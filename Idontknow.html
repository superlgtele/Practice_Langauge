<script>
  함수실행();
  console.log(a);
  var a = 1;
  function 함수실행() {
    var b = 2;
    console.log(b);
  }
  // i) 선언단계에서 Object-Record -> 함수실행(빈 함수 오브젝트 들어감).
  //    var a도 Object-Record 들어감.
  //    선언단계 끝!

  // ii) 실행단계에서 함수실행()을 실행 -> console.log(a)하기 전단계임.
  //     근데 var b의값인 2가 출력이됨(a에 할당된 undefined보다 먼저 출력됨).
  //     왜 a는 undefined로 출력됬는데 b는 잘나오지?
  //     그리고 선언단계에서 생성된 빈 함수 오브젝트는 뭐지?
  // ---------------------------------------------------------------------

  function ABC() {
    this.name = "홍기";
  }
  ABC.prototype.f = function () {
    console.log("성공!");
  };
  const test = new ABC();
  test.f();
  ABC.prototype.f();
  console.log(test);
  console.log(ABC);
  // i) test.f() 로 성공! 을 출력 가능한데,
  // ABC.f()로는 왜 성공! 을 출력할 수가 없는지 모르겠다.
  // ---------------------------------------------------------------------

  const 알파벳체크함수 = 알파벳출현횟수("aaaabbcccddddd");
  function 알파벳출현횟수(rest) {
    const 빈객체 = {};
    [...rest].forEach(function (data) {
      if (빈객체[data] > 0) {
        빈객체[data] = 빈객체[data] + 1;
      } else {
        빈객체[data] = 1;
      }
    });
    console.log(빈객체);
  }
  // 마지막 알파벳출현횟수 함수 왜 되는거지... 다시한번봐야됨
  // 객체[] -> 객체에 배열붙여서 데이터 뽑는부분을 공부해야될듯
  // ---------------------------------------------------------------------
</script>

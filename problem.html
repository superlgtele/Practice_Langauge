<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<h4 id="hello">안녕~</h4>
<button class="change">바꾸기</button>
<script>
  $(".change").click(function () {
    $.ajax({
      url: "https://codingapple1.github.io/hello.txt",
      type: "get",
    }).done(function (data) {
      $("#hello").text(data);
    });
  });

  const 출석부 = ["가", "나", "다", "라"];
  function 글자찾기(파라미터) {
    for (let i = 0; i < 4; i++) {
      if (파라미터 == 출석부[i]) {
        return console.log("포함");
      } else {
        console.log("미포함");
      }
    }
  }
  글자찾기("다");

  function 목표량계산기(판매실적어레이, 평균월별판매량) {
    let a = 0;
    for (let i = 0; i < 판매실적어레이.length; i++) {
      a += 판매실적어레이[i];
    }
    console.log(
      "12월엔 " +
        parseInt(평균월별판매량 * (판매실적어레이.length + 1) - a) +
        "개를 팔아야합니다"
    );
  }
  목표량계산기([10, 20, 30, 40, 50], 35);
</script>

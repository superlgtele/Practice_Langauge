<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<h4 id="hello">안녕~</h4>
<button class="change">바꾸기</button>
<script>
  $(".change").click(function () {
    $.ajax({
      url: "https://codingapple1.github.io/hello.txt",
      type: "get",
    }).done(function (data) {
      $("#hello").text(data);
    });
  });
  // -----------------------------------------------------

  const 출석부 = ["가", "나", "다", "라"];
  function 글자찾기(파라미터) {
    for (let i = 0; i < 4; i++) {
      if (파라미터 == 출석부[i]) {
        return console.log("포함");
      } else {
        console.log("미포함");
      }
    }
  }
  글자찾기("다");

  function 목표량계산기(판매실적어레이, 평균월별판매량) {
    let a = 0;
    for (let i = 0; i < 판매실적어레이.length; i++) {
      a += 판매실적어레이[i];
    }
    console.log(
      "12월엔 " +
        parseInt(평균월별판매량 * (판매실적어레이.length + 1) - a) +
        "개를 팔아야합니다"
    );
  }
  목표량계산기([10, 20, 30, 40, 50], 35);
  // -----------------------------------------------------

  const 스프레드배열 = [1, 2, 3];
  const 스프레드스트링 = "김밥";
  const 스프레드1 = [...스프레드배열, ...스프레드스트링];
  console.log(스프레드1);

  const 스프레드스트링배열 = ["you", "are"];
  const 스프레드함수 = function (a, b) {
    console.log([[...a], ...[...b]][1]);
  };

  스프레드함수(스프레드배열, 스프레드스트링배열);
  function 어레이만드는함수(...rest) {
    return rest;
  }
  const newArray = 어레이만드는함수(3, 7, 11);
  console.log(newArray);
  // -----------------------------------------------------

  let 부모님 = { name: "Kim", age: 50 };
  // Object.create()는 ES5문법(상속) <-- (아들의 프로토타입 = 부모님)
  // Object.getPrototypeOf(아들) == 아들.__proto__;
  let 아들 = Object.create(부모님);
  console.log(아들.__proto__);
  console.log(Object.getPrototypeOf(아들));

  // ES6문법(클래스)
  class 부모님클래스 {
    constructor(Name) {
      this.name = Name;
      // this.Hello = function () {
      //   console.log("HiHi~");
      // }; <-- 클래스에서뽑은아들이 직접 함수를 가짐!
    }
    // Hello() {
    //   console.log("HiHi~");
    // } <-- 부모님클래스의 프로토타입에 추가됨!
  }
  const 클래스에서뽑은아들 = new 부모님클래스("Lee");

  class 할아버지 {
    constructor(Name) {
      this.성 = "Hong";
      this.이름 = Name;
    }
  }
  class 아버지 extends 할아버지 {
    constructor(Name) {
      super(Name);
      this.나이 = 45;
    }
  }
  const 물려받은아버지 = new 아버지("홍기");

  // -----------------------------------------------------
</script>

<button id="button">성공버튼</button>

<script>
  async function 성공버튼함수() {
    const 프로미스 = new Promise(function (resolve, reject) {
      document.getElementById("button").addEventListener("click", function () {
        resolve("나이스~");
      });
    });

    try {
      const 결과 = await 프로미스;
      console.log(결과);
    } catch {
      console.log("실패!");
    }
  }

  성공버튼함수();

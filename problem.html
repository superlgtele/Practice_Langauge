<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<h4 id="hello">안녕~</h4>
<button class="change">바꾸기</button>
<script>
  $(".change").click(function () {
    $.ajax({
      url: "https://codingapple1.github.io/hello.txt",
      type: "get",
    }).done(function (data) {
      $("#hello").text(data);
    });
  });
</script>

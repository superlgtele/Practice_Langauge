<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>GOGO</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

    <div class="main-background">
      <h4 class="main-title">Rest</h4>
      <p class="main-content">
        If you keep doing it, someday you will be happy.
      </p>
    </div>

    <div class="explain-box">
      <h4>How do you study coding?</h4>
      <p>
        Developers need too much study. Therefore, I think consistency is the
        most important.
      </p>
    </div>

    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="./img/몽환1.PNG" />
        </div>
        <div class="slide-box">
          <img src="./img/몽환2.PNG" />
        </div>
        <div class="slide-box">
          <img src="./img/몽환3.PNG" />
        </div>
      </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>

    <div class="form-background">
      <div class="form-white">
        <form>
          <div class="w-100">
            <h3>Contact Us</h3>
            <p>Your Email</p>
            <input
              class="form-input"
              type="email"
              placeholder="Email@Example.com"
            />
          </div>
          <div class="w-50">
            <p>First Name</p>
            <input class="form-input" type="text" />
          </div>
          <div class="w-50">
            <p>Last Name</p>
            <input class="form-input" type="text" />
          </div>
          <div style="clear: both"></div>
          <div class="w-100">
            <p>Message</p>
            <textarea class="form-input"></textarea>
          </div>

          <div>
            <input
              id="sub"
              type="checkbox"
              style="position: relative; left: 6px"
            />
            <label for="sub" style="position: relative; left: 6px"
              >Subscribe</label
            >
            <button class="send-button">Send</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      $(".slide-1").click(function () {
        $(".slide-container").css("transform", "translateX(0vw)");
      });
      $(".slide-2").click(function () {
        $(".slide-container").css("transform", "translateX(-100vw)");
      });
      $(".slide-3").click(function () {
        $(".slide-container").css("transform", "translateX(-200vw)");
      });
    </script>
  </body>
</html>
